{% extends 'accounts_app/base.html' %} {% block content %}
<!-- <img src="/static/assets/bones_footsteps.png" class="img-bones_footsteps opacity-50"> -->

{% if form.errors %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    Registration Unsuccessful 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{{ form.error }}
{% endif %}


<style>

  body{
    background-color: #a0c49d;
  }
  .main_color{
   max-width: 1024px;
   margin: 0 auto;

    
    background-color: #F5FDE3;  }

.site-form{
  padding: 0 4rem;
}


</style>

<div class="shadow p-4 mb-5 form rounded main_color">
<center><h1>Register</h1></center>
<form class="site-form " action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
<input type="submit" class="btn btn-warning" value="Register">
</form>
</div>

{% endblock content %}
