      <style>
        
        .card-img-overlay {

          opacity: 0;
          transition: opacity 0.3s;
        }
       
    
        .card:hover .card-img-overlay {
          border-top-left-radius: 5px;
          border-top-right-radius: 5px;
          opacity: 1;
        }
        .card:hover .imgg{
          transition: all 0.5s ease-in-out;
          transform: scale(1.06);
          border-top-left-radius: 5px;
          border-top-right-radius: 5px;
          
        }


        .card-img-overlay {
      opacity: 0;
      background-color: rgba(0, 0, 0, 0.7);
      transition: opacity 0.3s;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 9.1rem;
      border-bottom-left-radius: 0%;
      border-bottom-right-radius: 0%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card:hover .card-img-overlay {
      opacity: 1;
    }

    .card-img-overlay a {
      /* margin-bottom: 1rem; */
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      background-color:#5C874D;
     color: #FFFFFF;
      border: 0;

    }
    .card-img-overlay a:hover{
      color:black;
      background-color: #A0C49D;
      border-color: #A0C49D;


    }

    .custom-bg {
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
 
      background-color: #A0C49D; /* Replace with your desired RGB values */
      /* color: #fff; */
      
    }
    .ct{overflow: hidden;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
  
    }

    .card-img {
height: 300px;
width: 100%;

      object-fit: cover;
    }

.imgg{
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
  border-bottom-left-radius: 0px;
  border-bottom-right-radius: 0px;

}
.dt{
  font-size: small;
  color: rgba(0, 0, 0, 0.523);
font-weight: normal;
}
.dis{
  color: rgba(0, 0, 0, 0.627);
}

    <body>
      <div class="row    justify-content-md-center  ">

        {% for post in posts %}
        <div class="col-12  col-md-6 col-lg-4   align-self justify-content-md-center ">
      <div class="container  my-5 lg-my-5 md-my-0">
        <div class="card " style=" max-width: 25rem;">
        <div class="ct">

          <img src="{{ post.thumbnail.url }}" class="card-img imgg" alt="Dog Image">
          <div class="card-img-overlay">
            <a  class="btn btn-primary" href="{% url 'post_detail' slug=post.slug %}">Read More</a>
          </div>


        </div>
          <div class="card-body custom-bg">
            
    <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text dis">{{post.snippet}}</p>
            <p class="card-text  dt">{{post.date}}</p>
            

          </div>
          
        </div>
      </div>
      </div>
      {% endfor %}
</div>
